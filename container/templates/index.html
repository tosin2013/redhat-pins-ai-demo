<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">

    <script>

        socket.on('response_back', function(image){
            const image_id = document.getElementById('image');
            console.log(image)
            image_id.src = image;
        });

    <footer>
